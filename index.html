<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Fractals!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body class="flex flex-row items-center justify-center p-6">
    <div class="background-grid"></div>

    <main class="w-full max-w-md p-6 rounded-lg glass">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 text-white">Biometric Fractal Generator</h1>
            <p class="text-lg text-gray-300">Create mesmerizing fractals with biometric-inspired inputs</p>
        </header>

        <label for="biometricInput" class="block mb-4 text-lg font-medium text-gray-200">Enter Biometric Value (ex. Heart Rate)</label>
        <input 
            type="number" 
            id="biometricInput" 
            class="w-full p-3 mb-6 rounded-lg text-gray-300 border-none focus:outline-none focus:ring focus:ring-blue-500" 
            style="background-color:#313244;"
            placeholder="Enter a number (60 - 120)" 
        >
        <button 
            onclick="generateFractal()" 
            class="w-full text-white font-bold py-3 rounded-lg transition">
            Generate Fractal
        </button>
    </main>

    <canvas id="fractalCanvas" class="mt-8 shadow-lg rounded-lg" style="margin-right:40px !important;"width="800" height="800"></canvas>

    <script src="./script.js"></script>
</body>
</html>
